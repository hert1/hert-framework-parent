server:
  port: 80

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        # Add your routes here.
        - id: hert-auth #定义全局id
          uri: lb://hert-auth #转发目的地
          predicates:
            - Path=/hert-auth/** #将url以hert-auth开头的转发
          filters:
            - StripPrefix= 1 #截取转发前缀
        - id: hert-base #定义全局id
          uri: lb://hert-base #转发目的地
          predicates:
            - Path=/hert-base/** #将url以hert-base开头的转发
            filters:
             - StripPrefix= 1 #截取转发前缀
    loadbalancer:
      retry:
        enabled: true

# 聚合文档配置
hert:
  document:
    resources:
      - name: 授权模块
        location: /hert-auth
      - name: 基础模块
        location: /hert-base


